management.endpoints.web.base-path=/management

# Expose only specific Actuator endpoints
management.endpoints.web.exposure.include=env

# Enable or disable specific Actuator endpoints
management.endpoint.env.enabled=true
# Disable sanitization to show sensitive information
management.endpoint.env.keys-to-sanitize=password,secret


logging.level.com.News.News.filter=INFO

# Enable logging to a file
logging.file.name=logs/application.log

# Maximum size of a single log file before rollover
logging.logback.rollingpolicy.max-file-size=10MB

# Number of rolled-over log files to keep
logging.logback.rollingpolicy.max-history=30
